
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-item>
  <ion-label>user name</ion-label>
  <ion-input type="text"  name="username" [(ngModel)]="model.username"></ion-input>
</ion-item>

<!-- or with standalone set to true -->
<ion-item>
  <ion-label>password</ion-label>
  <ion-input type="password"  [(ngModel)]="model.password" ></ion-input>
</ion-item>
<div text-center> 
<button ion-button icon-start clear item-end (click)="login()">  
  <ion-icon name="lock" ></ion-icon>
  login 
</button>
</div>

</ion-content>
